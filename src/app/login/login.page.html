<ion-content [fullscreen]="true"  style="--ion-background-color: #8298c4;">
  <div class="header">
    <ion-title class="title" size="large">Welcome Back</ion-title>
    <p class="subtitle">Sign in to access your account</p>
  </div>
  <form [formGroup]="ionicForm"  novalidate>
    <div class="ion-padding">

      <ion-item>
        <ion-input placeholder="email" formControlName="email" class="input" />
        <ion-icon name="person-outline"></ion-icon>
        
      </ion-item>
      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="ionicForm.controls['email'].touched && ionicForm.controls['email'].invalid">
        <ion-text *ngIf="ionicForm.controls['email'].hasError('required')" class="errorInput" color="danger">Email is required.</ion-text>
        <ion-text *ngIf="ionicForm.controls['email'].hasError('pattern')" class="errorInput" color="danger">Please provide a valid email.</ion-text>
      </div>
      
      <ion-item>
        <ion-input type="password" placeholder="password" formControlName="password" class="input" />
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px; padding-bottom: 16px;" *ngIf="ionicForm.controls['password'].touched && ionicForm.controls['password'].invalid">
        <ion-text *ngIf="ionicForm.controls['password'].hasError('required')" class="errorInput" color="danger">Password is required.</ion-text>
        <ion-text *ngIf="ionicForm.controls['password'].hasError('pattern')" class="errorInput" color="danger">Password must contain at least one character.</ion-text>
      </div>
      
    
      <div class="forgotpassword">
        <a [routerLink]="['/resert-password']" style="color: #0a418a">Forgot Password?</a>
      </div>

    </div>
    <div class="signupLink">
      <p class="p">New memember? <a [routerLink]="['/signup']" style="color: #0a418a">SignUp now</a></p>
    </div>

   
    <div class="ion-margin-horizontal">
      <ion-button
      
       class="ion-margin-horizontal"
        size="large" 
        expand="block" 
        shape="round" 
        color="primary"
        (click)="login()">
        <ion-text>Log In</ion-text>
      </ion-button>
    </div>
    
   
    <p class="ion-text-center">
      <ion-icon name="logo-facebook" color="tertiary"></ion-icon>
      <ion-icon name="logo-twitter" color="secondary"></ion-icon>
      <ion-icon name="logo-google" color="danger"></ion-icon>
    </p>

  </form>
  
</ion-content>
