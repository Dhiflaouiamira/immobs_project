<ion-content>
  <div class="header">
    <ion-title class="title" size="large">Welcome</ion-title>
    <p class="subtitle">Les Biens Phares</p>
  </div>
  <!-- Button to navigate to the page for getting immobs by email at the top right -->
  <div class="top-right-button">
    <ion-button [routerLink]="['/add-immob']" size="small">Add immob</ion-button>
  </div>
  <div class="ion-padding">
    <ion-card *ngFor="let immob of immobs | async">
      <ion-card-content>
        <div class="ion-text-center">
          <div class="blur-image-container">
            <img [src]="immob.image" class="blur-image" />
            <div class="image-overlay">
              <div class="overlay-text">
                <p class="overlay-text-item">{{ immob.price }}</p>
                <p class="overlay-text-item">{{ immob.localisation }}</p>
              </div>
            </div>
          </div>
          <div class="button-container">
            <ion-button fill="outline" [routerLink]="['/details']" color="secondary" class="details-button">Détails</ion-button>
            <ion-button fill="outline" [routerLink]="['/update-immob']" color="secondary" class="details-button">Update</ion-button>
            <ion-button fill="outline" color="secondary" class="details-button">Delete</ion-button>
          </div>
        </div>
        <!-- ... Autres éléments de carte ... -->
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sign out button as a floating action button -->
  <ion-fab vertical="top" horizontal="start">
    <ion-fab-button (click)="signOut()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-fab vertical="top" horizontal="end" style="margin-bottom:30px">
    <ion-fab-button [routerLink]="['/login']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
