<ion-header>
  <ion-toolbar >

    <ion-title class="title">
      Immobs 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" >

  <ion-list class="content">
    <ion-item-sliding *ngFor="let item of immobs">
      <ion-item-options side="end">
        <ion-item-option color="primary" [routerLink]="['/details', item?.id]">Details</ion-item-option>
        <ion-item-option color="secondary" (click)="editImmob(item)">EDIT</ion-item-option>
        <ion-item-option color="danger" (click)="deleteImmob(item)">DELETE</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label style="position: relative; padding: 0;">
          <p >{{item?.name}} </p>
          <ion-img [src]="item?.image" style="width: 100%;"></ion-img>
          <div class="item-details">
            <p style="color: red;">{{item?.price}} $</p>
            <p>{{item?.localisation}}</p>
          </div>
          <div style="position: absolute; top: 0; right: 0; padding: 5px;">
            <div class="animation-text"  style="font-weight: bold; font-size: 20px;">
              {{item?.etat}}
            </div>
         
          </div>
        </ion-label>
      </ion-item>
      
      
  
      
     
      

    </ion-item-sliding>

  </ion-list>

  <ion-modal [isOpen]="isOpen"  (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar >
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Add A Immob</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="save(f)">
              <ion-icon slot="end" name="checkmark-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <form #f="ngForm">
          <ion-list>
          <ion-item>
            <ion-input
              label="Name"
              labelPlacement="stacked"

              type="text"
              name="name"
              placeholder="Enter the name"
              [(ngModel)]="model.name"
              required>
            </ion-input>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-textarea
              label="Description"
              labelPlacement="stacked"
              type="text"
              name="description"
              placeholder="Enter the description"
              [(ngModel)]="model.description"
              required>
            </ion-textarea>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-textarea
              label="Price"
              labelPlacement="stacked"
              type="text"
              name="price"
              placeholder="Enter the price"
              [(ngModel)]="model.price"
              required>
            </ion-textarea>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-textarea
              label="nb_pieces"
              labelPlacement="stacked"
              type="text"
              name="nb_pieces"
              placeholder="Enter the nb_pieces"
              [(ngModel)]="model.nb_pieces"
              required>
            </ion-textarea>
          </ion-item>


          <ion-item class="ion-margin-vertical">
            <ion-textarea
              label="localisation"
              labelPlacement="stacked"
              type="text"
              name="localisation"
              placeholder="Enter the localisation"
              [(ngModel)]="model.localisation"
              required>
            </ion-textarea>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-label position="stacked">Type</ion-label>
            <ion-select placeholder="Select Type" [(ngModel)]="model.etat" name="etat">
              <ion-select-option value="For Rent">For Rent</ion-select-option>
              <ion-select-option value="For Sale">For Sale</ion-select-option>
            </ion-select>
          </ion-item>
          
          <ion-item class="ion-margin-vertical">
            <ion-textarea
              label="image"
              labelPlacement="stacked"
              type="text"
              name="image"
              placeholder="Enter the image"
              [(ngModel)]="model.image"
              required>
            </ion-textarea>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-textarea
              label="image 2"
              labelPlacement="stacked"
              type="text"
              name="image1"
              placeholder="Enter the image"
              [(ngModel)]="model.image1"
              required>
            </ion-textarea>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <ion-textarea
              label="image 3"
              labelPlacement="stacked"
              type="text"
              name="image2"
              placeholder="Enter the image"
              [(ngModel)]="model.image2"
              required>
            </ion-textarea>
          </ion-item>
        </ion-list>
        </form>

      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
    <ion-fab-button (click)="isOpen = true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

     <!-- Sign out button as a floating action button -->
     <ion-fab vertical="top" horizontal="end">
      <ion-fab-button (click)="signOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
